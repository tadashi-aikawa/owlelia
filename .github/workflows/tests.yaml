name: "Tests"

on:
  push:
    paths:
      - ".github/**/*"
      - "src/*"
      - "src/**/*"
      - "*.js"
      - "*.json"
  schedule:
    - cron: "0 0 * * *"

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ["12.x", "14.x"]
    name: Node ${{ matrix.node }}

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install
      - run: npm run build

      - name: Download test reporter
        if: "matrix.node == '12.x'"
        env:
          CC_TEST_REPORTER_ID: bb19187e89f28527a7836f01640e77e776cc7b497ecbd06faa0815e2fd4362a2
        run: |
          curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
          chmod +x ./cc-test-reporter
          ./cc-test-reporter before-build

      - run: npm test

      - name: Send test report
        if: "matrix.node == '12.x' && success()"
        env:
          CC_TEST_REPORTER_ID: bb19187e89f28527a7836f01640e77e776cc7b497ecbd06faa0815e2fd4362a2
        run: |
          ./cc-test-reporter after-build --coverage-input-type lcov --exit-code $?

      - name: "Slack notification (not success)"
        uses: homoluctus/slatify@master
        if: "! success()"
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Failure)
          job_name: ":owlelia::nodejs:*${{ matrix.node }}* Tests"
          mention: channel
          mention_if: always
          icon_emoji: "github"
          url: ${{ secrets.SLACK_WEBHOOK }}

  notify:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: "Slack Notification (success)"
        uses: homoluctus/slatify@master
        if: always()
        with:
          type: ${{ job.status }}
          username: GitHub Actions (Success)
          job_name: ":owlelia::nodejs: All tests"
          icon_emoji: ":github:"
          url: ${{ secrets.SLACK_WEBHOOK }}
